<!DOCTYPE html>
<html ng-app='LunchCheck'>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Module 1 Assignment</title>
  </head>
  <body>
    <h1>Module 1</h1>
    <div ng-controller='LunchCheckController'>
      <label>Enter comma-separated list of items for lunch (empty item will not be counted): </label>
      <input type="text"
             ng-model="itemListValue">
      <button ng-click="checkItems()">Check If Too Much</button><br/>
      Item count: {{itemCount}} <br/>
      <label style="color:{{messageColor}}">{{message}}</label>
    </div>
  </body>
</html>
